  <style>
  
  body {
  margin: 0;
}

/* Side Nav Bar */
.sidenav {
  background-color: #fefefe;
  position: fixed;
  width: auto;
  height: 100%;
  box-shadow: -7px 0px 15px 5px rgba(0, 0, 0, 0.26);
  z-index: 99;
}

.sidenav-content .stul {
  font-family: "Roboto Condensed";
  font-weight: 700;
  color: #fefefe;
  list-style: none;
  margin: 0;
  padding: 0;
  text-transform: uppercase;
}

.sidenav-content .stul li {
  background-color: #293a80;
  font-size: 1rem;
  padding: 10px 20px;
}

.sidenav-content .stul li:active {
  padding: 15px 20px 5px 20px;
  opacity: 0.8;
}

.sidenav-content .stul li:first-child {
  padding: 0;
}

.sidenav-content .stul li:nth-child(2) {}

.sidenav-content .stul li:nth-child(3) {
  background-color: #537ec5;
}

.sidenav-content .stul li:nth-child(4) {
  background-color: #739fdd;
}

.sidenav-content .socialm-icons {
  font-size: 1.2rem;
  position: absolute;
  width: 100%;
  bottom: 0;
  color: #fefefe;
  list-style: none;
  margin: 0;
  padding: 0;
  text-transform: uppercase;
}

.sidenav-content .tw {
  display: inline-block;
  background-color: #537ec5;
  width: 50%;
  padding: 18px 20px;
}

.sidenav-content .ig {
  display: inline-block;
  background-color: #293a80;
  width: 50%;
  padding: 18px 20px;
}

.sidenav-content .socialm-icons i:active {
  position: relative;
  bottom: -4px;
  padding-top: 22px;
  opacity: 0.8;
}
